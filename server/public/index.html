<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>

    <div class="part1">
        <input type="text"  name="input-part1" id="input-part1">
        <button onclick="start()">Start</button>
        <button onclick="random()">Random</button>
    </div>
    <div class="part2">
        <div class="container mb4"></div>

        <div class="mb4 horizontal-middle">
            <input type="text" maxlength="1" name="c" id="input-c">
            <button onclick="guess()">Guess</button>
        </div>
        <div class="mb4 horizontal-middle">
            Remaining Life:
            <span id="life"></span>
        </div>
        <div class="mb4 horizontal-middle">
            Guessed Alphabets:
            <span class="guessed-alpha"></span>
        </div>
        <div class="mb4 horizontal-middle">
            <button onclick="init()">Guess Again</button>
            <button onclick="restart()">Next Word</button>   
        </div>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
