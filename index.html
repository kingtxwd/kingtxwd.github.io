<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>

    <div class="part1">
        <input type="text"  name="input-part1" id="input-part1">
        <button onclick="start()">start</button>
        <button onclick="random()">random</button>
    </div>
    <div class="part2">
        <div>
            <button onclick="restart()">play next word</button>
        </div>
        <div class="container"></div>
        <div>
            <input type="text" maxlength="1" name="c" id="input-c">
            <button onclick="guess()">guess</button>
        </div>
        <div>
            Remaining life:
            <input type="text"  name="life" id="life" disabled>
        </div>
        <div>
            Guessed alphabets:
            <span class="guessed-alpha"></span>
        </div>
        <div>
            <button onclick="init()">guess again</button>
        </div>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
